environment:
  matrix:
  allow_failures:
    - nodejs_version: "0.8"
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "1.0"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g npm@2.x.x
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off
